<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <style>
      #container {
        text-align: center;
        margin: auto;
        padding: 20px;
        font-size: 3em;
        font-family: sans-serif;
        border: 10px solid;
        justify-content: center;
        width: 700px;
        border: 15px solid;
        box-sizing: border-box;
      }

      button {
        align-items: center;
        justify-content: center;
        margin: auto;
        font-size: 2em;
        padding: 15px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p id="randomQuote" style="text-align: center">Quotes</p>
      <p id="authorname" style="text-align: right">Author</p>
    </div>
    <button onclick="quoteGen()">Show Another Quote</button>
  </body>
  <script>
    var quotes = [
      {
        quote:
          "&quot;The Way Get Started Is To Quit Talking And Begin Doing&quot;.",
        author: "-Walt Disney",
      },
      {
        quote: "&quot;Don't Let Yesterday Take Up Too Much Of Today&quot;.",
        author: "-Will Rogers",
      },
      {
        quote:
          "&quot;You Learn More From Failure Than From Success. Don't Let It Stop You. Failure Builds Character&quot;.",
        author: "- Unknown",
      },
      {
        quote:
          "&quot;It's Not Whether You Get Knocked Down, It's Whether You Get Up&quot;.",
        author: "- Vince Lombardi",
      },
      {
        quote:
          "&quot;If You Are Working on Something That You Really Care About, You Don't Have To Be Pushed. The Vision Pulls You&quot;.",
        author: "- Steve Jobs",
      },
      {
        quote:
          "&quot;People Who Are Crazy Enough To Think They Can Change The World, Are The Ones Who Do&quot;.",
        author: "- Rob Siltanen",
      },
      {
        quote:
          "&quot;Failure Will Never Overtake Me If My Determination To Succeed Is Strong Enough&quot;.",
        author: "- Og Mandino",
      },
      {
        quote:
          "&quot;Entrepreneurs Are Great At Dealing With Uncertainty And Also Very Good At Minimizing Risk. That's The Classic Entrepreneur&quot;.",
        author: "- Mohnish Pabrai",
      },
      {
        quote:
          "&quot;We May Encounter Many Defeats But We Must Not Be Defeated&quot;.",
        author: " - Maya Angelou",
      },
    ];
    function bg_color() {
      var x = Math.floor(Math.random() * 256);
      var y = Math.floor(Math.random() * 256);
      var z = Math.floor(Math.random() * 256);
      var bgColor = "rgb(" + x + "," + y + "," + z + ")";
      document.body.style.background = bgColor;
    }
    function quoteGen() {
      var randomNumber = Math.floor(Math.random() * quotes.length);
      let lines = (document.getElementById("randomQuote").innerHTML =
        Object.values(quotes[randomNumber]));
      let auth = (document.getElementById("authorname").innerHTML =
        Object.values(quotes[randomNumber]));
      document.getElementById("randomQuote").innerHTML = lines[0];
      document.getElementById("authorname").innerHTML = auth[1];
      bg_color();
    }
  </script>
</html>
